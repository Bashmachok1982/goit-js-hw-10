<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер зворотного відліку</title>

    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CZjNVMTf.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/1-timer-BSiHDbAF.css">
  </head>
  <body>
    <a class="backlink" href="./index.html">Повернутися на головну сторінку</a>

    <h1>Таймер зворотного відліку</h1>

    <div class="controls">
      <input
        type="text"
        id="datetime-picker"
        placeholder="Оберіть дату і час"
        readonly
      />
      <button type="button" data-start disabled>Start</button>
    </div>

    <div class="timer-container">
      <svg
        class="base-timer__svg"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g class="base-timer__circle">
          <circle class="base-timer__path" cx="100" cy="100" r="90"></circle>
          <path
            id="base-timer-path-remaining"
            class="base-timer__path-remaining"
            stroke-dasharray="565 565"
            d="M 100, 100 m -90, 0 a 90,90 0 1,0 180,0 a 90,90 0 1,0 -180,0"
          ></path>
        </g>
      </svg>

      <div class="base-timer__label">
        <div class="timer">
          <div class="field">
            <div class="flip-card" id="days-card">
              <div class="flip-front">
                <span class="value" data-days>000</span>
                <span class="label">Days</span>
              </div>
              <div class="flip-back">
                <span class="value" data-days>000</span>
                <span class="label">Days</span>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="flip-card" id="hours-card">
              <div class="flip-front">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
              </div>
              <div class="flip-back">
                <span class="value" data-hours>00</span>
                <span class="label">Hours</span>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="flip-card" id="minutes-card">
              <div class="flip-front">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
              </div>
              <div class="flip-back">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="flip-card" id="seconds-card">
              <div class="flip-front">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
              </div>
              <div class="flip-back">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
