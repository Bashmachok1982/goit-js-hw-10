<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор промісів</title>

    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <a class="backlink" href="./index.html">Повернутися на головну сторінку</a>

    <h1>Генератор промісів (Snackbar)</h1>

    <form class="form">
      <label>
        Delay (ms)
        <input type="number" name="delay" min="0" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" checked required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
